<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>3D Pixel Land</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    #scene {
      width: 100%;
      height: 100%;
      perspective: 800px;
      transform-style: preserve-3d;
      position: relative;
    }

    .ground {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #0a2f1a, #1a5c2e);
      transform: rotateX(60deg) translateZ(-200px);
    }

    .pixel-land {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateX(55deg) rotateY(35deg) scale(0.9);
    }

    .voxel {
      position: absolute;
      width: 20px;
      height: 20px;
      transform-style: preserve-3d;
      transform-origin: 50% 50% -10px;
    }

    .face {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #444;
      border: 1px solid #222;
      box-sizing: border-box;
    }

    .top    { transform: translateZ(10px);  background: #8bc34a; border-color: #6b9e3a; }
    .front  { transform: rotateX(-90deg) translateZ(10px); background: #689f38; border-color: #4c7f1f; }
    .right  { transform: rotateY( 90deg) translateZ(10px); background: #558b2f; border-color: #33691e; }
    .back   { transform: rotateX( 90deg) translateZ(10px); background: #558b2f; border-color: #33691e; }
    .left   { transform: rotateY(-90deg) translateZ(10px); background: #689f38; border-color: #4c7f1f; }
    .bottom { transform: translateZ(-10px);  background: #33691e; border-color: #1b5e20; }

    /* Hafif gölge efekti */
    .voxel:hover .top { filter: brightness(1.2); }
  </style>
</head>
<body>

<div id="scene">
  <div class="ground"></div>

  <div class="pixel-land">

    <!-- Senin haritana benzer kaba bir şekil (düzensiz, doğu-batı uzantılı) -->
    <!-- Her satır ≈ 1 yükseklik katmanı temsil ediyor -->

    <!-- Katman 1 (en alt) -->
    <div class="voxel" style="transform: translate3d(-140px,  80px,   0px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-120px,  80px,   0px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-100px,  80px,   0px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-80px,   80px,   0px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-60px,   80px,   0px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>

    <!-- Katman 2 -->
    <div class="voxel" style="transform: translate3d(-130px,  60px,  20px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-110px,  60px,  20px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-90px,   60px,  20px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-70px,   60px,  20px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>

    <!-- Katman 3 (tepe kısımlar) -->
    <div class="voxel" style="transform: translate3d(-120px,  40px,  40px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-100px,  40px,  40px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-80px,   40px,  40px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>

    <!-- Sağ taraf çıkıntı (senin haritadaki doğu kısmı gibi) -->
    <div class="voxel" style="transform: translate3d(-40px,   70px,  20px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(-20px,   70px,  20px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>
    <div class="voxel" style="transform: translate3d(  0px,   80px,   0px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>

    <!-- Küçük tepe -->
    <div class="voxel" style="transform: translate3d(-90px,   20px,  60px);"><div class="face top"></div><div class="face front"></div><div class="face right"></div><div class="face back"></div><div class="face left"></div><div class="face bottom"></div></div>

  </div>
</div>

<script>
// Çok hafif otomatik rotasyon (isteğe bağlı – kapatmak istersen sil)
let angleY = 35;
function animate() {
  angleY += 0.15;
  document.querySelector('.pixel-land').style.transform = 
    `translate(-50%, -50%) rotateX(55deg) rotateY(${angleY}deg) scale(0.9)`;
  requestAnimationFrame(animate);
}
// animate();   // ← otomatik döndürmeyi açmak istersen bu satırı uncomment yap
</script>

</body>
</html>
